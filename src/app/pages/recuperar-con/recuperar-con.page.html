<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Cédula</ion-label>
      <ion-input formControlName="cedula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="forgotPasswordForm.invalid">Enviar</ion-button>
  </form>

  <ion-text *ngIf="message">
    <p>{{ message }}</p>
  </ion-text>
</ion-content>
