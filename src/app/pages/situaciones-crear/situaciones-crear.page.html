<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Situaciones</ion-title>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Situaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="situacionForm" (ngSubmit)="registrarSituacion()">
    
    <ion-item>
      <ion-input label="Titulo" labelPlacement="floating" type="text" formControlName="titulo"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-textarea label="Descripcion" labelPlacement="floating" type="text" formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-button type="button" expand="full" (click)="tomarFoto()">Tomar Foto</ion-button>

    <img *ngIf="situacionForm.get('imagen')" [src]="situacionForm.get('imagen')" alt="Foto de la situacion" style="width: 100px;">

    <div id="map" style="height: 400px; width: 100%;"></div>

    <ion-button type="submit" expand="full" [disabled]="!situacionForm.valid">Crear nueva situacion</ion-button>
  </form>
</ion-content>
