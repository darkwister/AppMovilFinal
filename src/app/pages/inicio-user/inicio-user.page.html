<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">
          Bienvenido {{username}}
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-nav-link routerDirection="back" component="nav-profile">
          <a href="nav-profile">
            <ion-label>Cambiar contrase√±a</ion-label>      
          </a>
      </ion-nav-link>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-button (click)="onClick()" expand="block">
    <ion-icon slot="start" name="add"></ion-icon>
    Ver noticias
  </ion-button>
  <ion-button (click)="onClick()" expand="block">
    <ion-icon slot="start" name="add"></ion-icon>
    Mis situaciones
  </ion-button>
</ion-content>
