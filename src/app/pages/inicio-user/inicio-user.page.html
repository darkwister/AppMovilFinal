<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="token">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">
          Bienvenido
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        //TODO: Agregar la ruta del cambio de contrasena (Crea un metodo adrian)
        <ion-nav-link routerDirection="back" component="nav-profile">
          <a href="nav-profile">
            <ion-label>Cambiar contrase침a</ion-label>      
          </a>
      </ion-nav-link>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="logOut()" expand="block" fill="clear" shape="round">
          Cerrar Sesio패n
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-button (click)="noticiaNavigate()" expand="block">
    <ion-icon slot="start" name="add"></ion-icon>
    Ver noticias
  </ion-button>
  <ion-button (click)="situacionesNavigate()" expand="block">
    <ion-icon slot="start" name="add"></ion-icon>
    Mis situaciones
  </ion-button>
</ion-content>

<ion-content *ngIf="!token">
  <ion-text color="primary">
    <h1>Debes iniciar sesio패n</h1>
  </ion-text> 
  <ion-button (click)="loginPageNavigate()" expand="block" fill="clear" shape="round">
    Iniciar Sesio패n
  </ion-button>
</ion-content>
