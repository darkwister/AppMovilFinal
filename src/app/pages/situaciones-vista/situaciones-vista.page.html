<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Situaciones</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Situaciones</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list *ngFor="let situacion of Situaciones">
        <ion-item>
          <ion-thumbnail>
            <img src="{{situacion.foto}}" />
          </ion-thumbnail>
          <ion-label>
            <h2>{{situacion.titulo}}</h2>
            <h6>{{situacion.descripcion}}</h6>
            <p>{{situacion.fecha}}</p>
          </ion-label>
        </ion-item>
    </ion-list>

    <ion-button class="login-button" expand="block" (click)="mapaSituacionNavigate()">Ver mapa de situaciones</ion-button>

    <ion-button class="login-button" expand="block" (click)="crearSituacionNavigate()">Crear nueva situacion</ion-button>
</ion-content>
