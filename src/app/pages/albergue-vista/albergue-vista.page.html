<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Albergue</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Albergue</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list *ngIf="Albergues.length > 0">
      <ion-item-sliding *ngFor="let albergue of Albergues">
        <ion-item>
          <ion-label>
            <h3>{{albergue.ciudad}} - {{albergue.codigo}}</h3>
            <h2>{{albergue.edificio}}</h2>
            <h2>{{albergue.coordinador}}</h2>
            <p>{{albergue.telefono}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="goDetails(albergue)">Detalles</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
