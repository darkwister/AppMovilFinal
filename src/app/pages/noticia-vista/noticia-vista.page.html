<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticia</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let noticia of Noticias">
      <ion-label>
        <h3>{{noticia.titulo}}</h3>
        <p>{{noticia.fecha}}</p>
      </ion-label>
      <ion-thumbnail>
        <img src="{{noticia.imagen}}" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
